<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are on the way - VAL & Joe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fef6f0;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: normal;
        }
        
        .highlight {
            color: #333;
            font-weight: bold;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            We are on the way<br>
            <span class="highlight">VAL & Joe</span>
        </h1>
        <img src="photo.jpg" alt="VAL & Joe">
    </div>
</body>
</html>
